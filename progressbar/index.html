<!doctype html>
<html>
<head>
    <style type="text/css">
        .progressbar-parent {
            width: 200px;
            height: 100px;
            background-color: grey;
            border: 1px solid black;
        }
        .progressbar {
            background-color: green;
            width: 0px;
            height: inherit;
        }
    </style>
    <script type="text/javascript">
        function startprogress() {
          startinterval = () => {
            const pb = document.querySelector(".progressbar");
            let curpx = 0;

            interval = setInterval(
              () => {
                curpx += 10;
                pb.style.width = `${curpx + 10}` + 'px';
                if(curpx >= 190)
                  clearInterval(interval);
              }
              , 1000
            )
          }

          startinterval();
        }
        function startprogressJustCss() {
            const pb = document.querySelector(".progressbar");

            if(pb.style.width === "100%") {
              pb.style.transition = null;
              pb.style.width = "0%";
              return;
            }
            pb.style.transition = "2s linear width";
            pb.style.width = "100%";
        }
        function startprogressJustCssPromise() {
            const pb = document.querySelector(".progressbar");

            if(pb.style.width === "100%") {
              pb.style.transition = null;
              pb.style.width = "0%";
            }
            pb.promise().done(() => {
              pb.style.transition = "2s linear width";
              pb.style.width = "100%";
            })
        }
    </script>
</head>
<body>
<main>
    <head></head>
    <nav></nav>
    <section id="progressbar">
        <div class="progressbar-parent">
            <div class="progressbar">
            </div>
        </div>
        <button onclick="startprogress()">start</button>
        <button onclick="startprogressJustCss()">startCss</button>
        <button onclick="startprogressJustCssPromise()">startCssPromise</button>
    </section>
    <section class="dropdown">
        <details>
            <summary>click here for more info</summary>
            <h6>more info 1</h6>
            <h6>more info 2</h6>
            <h6>more info 3</h6>
        </details>
    </section>
</main>
</body>
</html>
