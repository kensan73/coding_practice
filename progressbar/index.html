<!doctype html>
<html>
<head>
    <style type="text/css">
        .progressbar-parent {
            width: 200px;
            height: 100px;
            background-color: grey;
            border: 1px solid black;
        }
        .progressbar {
            background-color: green;
            width: 1px;
            height: inherit;
        }
    </style>
    <script type="text/javascript">
        function startprogress() {
          startinterval = () => {
            const pb = document.querySelector(".progressbar");
            let curpx = 0;

            interval = setInterval(
              () => {
                curpx += 10;
                pb.style.width = `${curpx + 10}` + 'px';
                if(curpx >= 190)
                  clearInterval(interval);
              }
              , 1000
            )
          }

          startinterval();
        }
    </script>
</head>
<body>
<main>
    <head></head>
    <nav></nav>
    <section id="progressbar">
        <div class="progressbar-parent">
            <div class="progressbar">
            </div>
        </div>
        <button onclick="startprogress()">start</button>
    </section>
</main>
</body>
</html>
